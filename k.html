<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ブロックサプライズ コミュニティ</title>
  <style>
    body { font-family:"Noto Serif JP",serif; background:#f7f3eb; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center;
      padding:12px 20px; background:#fff; border-bottom:1px solid #ddd; position:sticky; top:0; }
    header h1 { margin:0; color:#3a2f2f; font-size:1.2rem; }
    #logoutBtn { background:#3a2f2f; color:#fff; border:none; border-radius:6px; padding:8px 14px; cursor:pointer; font-weight:600; }
    main { max-width:860px; margin:0 auto; padding:20px; }
    .post { background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); padding:12px; margin:12px 0; }
    .meta { font-size:.9rem; color:#777; margin-bottom:6px; }
    .nick { font-weight:bold; color:#3a2f2f; }
    .hidden { display:none !important; }
    #postToggle { position:fixed; right:20px; bottom:20px; background:#3a2f2f; color:#fff; border:none; border-radius:24px;
      padding:12px 18px; font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,.2); cursor:pointer; }
    #postBar { position:fixed; left:0; right:0; bottom:0; background:#fff; border-top:1px solid #ddd; padding:10px; }
    #postForm { display:flex; gap:8px; }
    #postInput { flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; }
    #postForm button { background:#3a2f2f; color:#fff; border:none; border-radius:8px; padding:10px 16px; cursor:pointer; }
    #authModal { position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; z-index:1000; }
    #authBox { background:#fff; border-radius:12px; padding:20px; max-width:420px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,.2); }
    #authBox h2 { margin:0 0 10px; color:#3a2f2f; }
    label { display:block; margin:10px 0 4px; font-weight:600; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button.authBtn { margin-top:12px; width:100%; background:#3a2f2f; color:#fff; border:none; border-radius:8px; padding:10px; cursor:pointer; }
    .status { margin-top:8px; font-size:.9rem; text-align:center; }
    .error { color:#b00020; }
    .ok { color:#0a7f58; }
    #usernameStatus { margin-left:8px; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>ブロックサプライズ コミュニティ</h1>
    <button id="logoutBtn" class="hidden">ログアウト</button>
  </header>

  <main>
    <div id="posts"></div>
  </main>

  <button id="postToggle">＋ 投稿</button>

  <div id="postBar" class="hidden">
    <form id="postForm">
      <input id="postInput" type="text" maxlength="500" placeholder="投稿内容…" />
      <button type="submit">送信</button>
    </form>
  </div>

  <div id="authModal" class="hidden">
    <div id="authBox">
      <h2>ログイン</h2>
      <form id="loginForm">
        <label for="logUsername">ユーザーネーム</label>
        <input id="logUsername" type="text" required />
        <label for="logPassword">パスワード</label>
        <input id="logPassword" type="password" required />
        <button class="authBtn" type="submit">ログイン</button>
        <div id="loginStatus" class="status"></div>
      </form>

      <div class="link" id="showRegister">まだ登録していない方はこちら</div>

      <form id="registerForm" class="hidden">
        <h2>新規登録</h2>
        <label for="regUsername">ユーザーネーム</label>
        <input id="regUsername" type="text" maxlength="32" required />
        <span id="usernameStatus"></span>
        <label for="regNickname">ニックネーム</label>
        <input id="regNickname" type="text" maxlength="32" required />
        <label for="regPassword">パスワード</label>
        <input id="regPassword" type="password" required />
        <button class="authBtn" type="submit">登録</button>
        <div id="registerStatus" class="status"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, getDocs, doc, setDoc, getDoc, where, limit } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDe-uSTjbvc_I51iB5d5MH8byG8ATQmRa0",
      authDomain: "block-surprise-community.firebaseapp.com",
      projectId: "block-surprise-community",
      storageBucket: "block-surprise-community.firebasestorage.app",
      messagingSenderId: "734221997168",
      appId: "1:734221997168:web:3ea9659c4b140704d610b5",
      measurementId: "G-V5G9WVG3Z0"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const postsDiv = document.getElementById("posts");
    const postForm = document.getElementById("postForm");
    const postInput = document.getElementById("postInput");
    const postToggle = document.getElementById("postToggle");
    const postBar = document.getElementById("postBar");
    const logoutBtn = document.getElementById("logoutBtn");

    const authModal = document.getElementById("authModal");
    const loginForm = document.getElementById("loginForm");
    const loginStatus = document.getElementById("loginStatus");
    const registerForm = document.getElementById("registerForm");
    const registerStatus = document.getElementById("registerStatus");
    const regUsername = document.getElementById("regUsername");
    const usernameStatus = document.getElementById("usernameStatus");

    // パスワードハッシュ（簡易）
    async function hashPassword(pw) {
      const enc = new TextEncoder().encode(pw);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    // セッション管理
    const SESSION_KEY = "profileUid";
    function getProfileUid(){ return localStorage.getItem(SESSION_KEY); }
    function setProfileUid(uid){ localStorage.setItem(SESSION_KEY, uid); }
    function clearProfileUid(){ localStorage.removeItem(SESSION_KEY); }

    // 投稿読み込み
    async function loadPosts(){
      postsDiv.innerHTML="";
      const q = query(collection(db,"communityPosts"), orderBy("createdAt","desc"), limit(50));
      const snap = await getDocs(q);
      snap.forEach(docu=>{
        const d = docu.data();
        const time = d.createdAt?.toDate?.() ? d.createdAt.toDate().toLocaleString() : "";
        postsDiv.innerHTML += `
          <div class="post">
            <div class="meta"><span class="nick">${escapeHtml(d.nickname||"匿名")}</span>・${escapeHtml(time)}</div>
            <div class="text">${linkify(d.text||"")}</div>
          </div>`;
      });
    }

    // 投稿バーの表示切り替え
    postToggle.addEventListener("click", () => {
      postBar.classList.toggle("hidden");
    });

    // 投稿処理
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("投稿イベント発火"); // デバッグ用

      // Firestoreルール用に匿名ログインを確保
      if (!auth.currentUser) {
        await signInAnonymously(auth);
      }

      const profUid = getProfileUid();
      if (!profUid) {
        authModal.classList.remove("hidden");
        loginStatus.textContent = "ログインが必要です。";
        return;
      }

      const text = postInput.value.trim();
      if (!text) return;

      try {
        const udoc = await getDoc(doc(db,"users", profUid));
        const nickname = udoc.exists()? (udoc.data().nickname || "匿名") : "匿名";
        await addDoc(collection(db,"communityPosts"), {
          userId: profUid,
          nickname,
          text,
          createdAt: serverTimestamp()
        });
        postInput.value = "";
        loadPosts();
      } catch (err) {
        alert("投稿エラー: " + (err.code || err.message));
      }
    });

    // 登録フォーム表示
    showRegister.addEventListener("click", ()=>{
      registerForm.classList.remove("hidden");
      showRegister.classList.add("hidden");
    });

    // ユーザーネーム重複チェック
    regUsername.addEventListener("input", async () => {
      const uname = regUsername.value.trim();
      usernameStatus.textContent = "";
      if (!uname) return;
      const q = query(collection(db, "users"), where("username", "==", uname));
      const snap = await getDocs(q);
      if (snap.empty) {
        usernameStatus.textContent = "✔️"; usernameStatus.style.color = "green";
      } else {
        usernameStatus.textContent = "✖️"; usernameStatus.style.color = "red";
      }
    });

    // 新規登録処理
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerStatus.textContent = "登録中…";

      const username = document.getElementById("regUsername").value.trim();
      const nickname = document.getElementById("regNickname").value.trim();
      const password = document.getElementById("regPassword").value;

      if (!username || !nickname || !password) {
        registerStatus.classList.add("error");
        registerStatus.textContent = "未入力の項目があります。";
        return;
      }

      // 重複チェック
      const dupQ = query(collection(db, "users"), where("username", "==", username));
      const dupSnap = await getDocs(dupQ);
      if (!dupSnap.empty) {
        registerStatus.classList.add("error");
        registerStatus.textContent = "このユーザーネームは既に使われています。";
        return;
      }

      try {
        if (!auth.currentUser) {
          await signInAnonymously(auth);
        }
        const passwordHash = await hashPassword(password);

        const profileDocRef = await addDoc(collection(db, "users"), {
          username,
          nickname,
          passwordHash,
          createdAt: serverTimestamp()
        });

        setProfileUid(profileDocRef.id);
        registerStatus.classList.add("ok");
        registerStatus.textContent = "登録完了。ログイン済みです。";
        authModal.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } catch (err) {
        registerStatus.classList.add("error");
        registerStatus.textContent = `登録失敗: ${err.code || err.message}`;
      }
    });

    // ログイン処理
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginStatus.textContent = "認証中…";
      const uname = document.getElementById("logUsername").value.trim();
      const pass = document.getElementById("logPassword").value;

      if (!uname || !pass) {
        loginStatus.classList.add("error");
        loginStatus.textContent = "未入力の項目があります。";
        return;
      }

      try {
        if (!auth.currentUser) {
          await signInAnonymously(auth);
        }
        const qy = query(collection(db,"users"), where("username","==",uname), limit(1));
        const snap = await getDocs(qy);
        if (snap.empty) {
          loginStatus.classList.add("error");
          loginStatus.textContent = "ユーザーネームが見つかりません。";
          return;
        }
        const docu = snap.docs[0];
        const data = docu.data();
        const inputHash = await hashPassword(pass);

        if (data.passwordHash !== inputHash) {
          loginStatus.classList.add("error");
          loginStatus.textContent = "パスワードが違います。";
          return;
        }

        setProfileUid(docu.id);
        loginStatus.classList.add("ok");
        loginStatus.textContent = "ログインしました。";
        authModal.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } catch (err) {
        loginStatus.classList.add("error");
        loginStatus.textContent = `ログイン失敗: ${err.code || err.message}`;
      }
    });

    // ログアウト
    logoutBtn.addEventListener("click", async () => {
      clearProfileUid();
      logoutBtn.classList.add("hidden");
      await signOut(auth);
      alert("ログアウトしました。");
    });

    // 初期状態でセッションがあればログアウトボタン表示
    if (getProfileUid()) { logoutBtn.classList.remove("hidden"); }
  </script>
</body>
</html>
