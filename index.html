<body>

  <main>

  <div id="authModal" class="hidden">
    <div id="authBox">

      <form id="loginForm">
        <label for="logUsername">„É¶„Éº„Ç∂„Éº„Éç„Éº„É†</label>
        <input id="logUsername" type="text" required />
        <label for="logPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>

      <div class="link" id="showRegister">„Åæ„Å†ÁôªÈå≤„Åó„Å¶„ÅÑ„Å™„ÅÑÊñπ„ÅØ„Åì„Å°„Çâ</div>

      <form id="registerForm" class="hidden">
        <h2>Êñ∞Ë¶èÁôªÈå≤</h2>

        <input id="regUsername" type="text" maxlength="32" required />
        <span id="usernameStatus"></span>
        <label for="regNickname">„Éã„ÉÉ„ÇØ„Éç„Éº„É†</label>
        <input id="regNickname" type="text" maxlength="32" required />
        <label for="regPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>
        <input id="regPassword" type="password" required />
        <button class="authBtn" type="submit">ÁôªÈå≤</button>
        <div id="registerStatus" class="status"></div>
      </form>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, getDocs, doc, getDoc, where, limit } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // FirebaseË®≠ÂÆö
  const firebaseConfig = {
    apiKey: "AIzaSyDe-uSTjbvc_I51iB5d5MH8byG8ATQmRa0",
    authDomain: "block-surprise-community.firebaseapp.com",
    projectId: "block-surprise-community",
    storageBucket: "block-surprise-community.firebasestorage.app",
    messagingSenderId: "734221997168",
    appId: "1:734221997168:web:3ea9659c4b140704d610b5",
    measurementId: "G-V5G9WVG3Z0"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîé NG„ÉØ„Éº„ÉâÂà§ÂÆöÔºà‰ªÆÔºâ
  async function containsNgWord(text){ return false; }

  // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
  function escapeHtml(str){
    return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }
  function linkify(text){
    const safe = escapeHtml(text);
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return safe.replace(urlRegex, (m)=>`<a href="${m}" target="_blank" rel="noopener">${m}</a>`);
  }
  async function hashPassword(pw){
    const enc = new TextEncoder().encode(pw);
    const buf = await crypto.subtle.digest("SHA-256", enc);
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
  }

  // „Çª„ÉÉ„Ç∑„Éß„É≥ÁÆ°ÁêÜ
  const SESSION_KEY = "profileUid";
  function getProfileUid(){ return localStorage.getItem(SESSION_KEY); }
  function setProfileUid(uid){ localStorage.setItem(SESSION_KEY, uid); }
  function clearProfileUid(){ localStorage.removeItem(SESSION_KEY); }

  // ÊäïÁ®øË™≠„ÅøËæº„Åø
  async function loadPosts(){
    const postsDiv = document.getElementById("posts");
    postsDiv.innerHTML="";
    const q = query(collection(db,"communityPosts"), orderBy("createdAt","desc"), limit(50));
    const snap = await getDocs(q);
    snap.forEach(docu=>{
      const d = docu.data();
      const time = d.createdAt?.toDate?.() ? d.createdAt.toDate().toLocaleString() : "";
      postsDiv.innerHTML += `
        <div class="post">
          <div class="meta"><span class="nick">${escapeHtml(d.nickname||"ÂåøÂêç")}</span>„Éª${escapeHtml(time)}</div>
          <div class="text">${linkify(d.text||"")}</div>
        </div>`;
    });
  }
  loadPosts();

  // ÊäïÁ®ø„Éê„ÉºË°®Á§∫ÂàáÊõø
  postToggle.addEventListener("click", () => {
    postBar.classList.toggle("hidden");
  });

  // ÊäïÁ®øÂá¶ÁêÜ
  postForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!auth.currentUser) await signInAnonymously(auth);

    const profUid = getProfileUid();
    if (!profUid) {
      authModal.classList.remove("hidden");
      loginStatus.textContent = "„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ";
      return;
    }
    const text = postInput.value.trim();
    if (!text) return;

    try {
      const udoc = await getDoc(doc(db,"users", profUid));
      const nickname = udoc.exists()? (udoc.data().nickname || "ÂåøÂêç") : "ÂåøÂêç";
      const isToxic = await containsNgWord(text);

      await addDoc(collection(db,"communityPosts"), {
        userId: profUid,
        authUid: auth.currentUser.uid,
        nickname,
        text,
        createdAt: serverTimestamp(),
        hidden: isToxic
      });

      postInput.value = "";
      loadPosts();
    } catch (err) {
      alert("ÊäïÁ®ø„Ç®„É©„Éº: " + (err.code || err.message));
    }
  });

  // ÁôªÈå≤„Éï„Ç©„Éº„É†Ë°®Á§∫
  showRegister.addEventListener("click", ()=>{
    registerForm.classList.remove("hidden");
    showRegister.classList.add("hidden");
  });

  // „É¶„Éº„Ç∂„Éº„Éç„Éº„É†ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
  regUsername.addEventListener("input", async () => {
    const uname = regUsername.value.trim();
    usernameStatus.textContent = "";
    if (!uname) return;
    const q = query(collection(db, "users"), where("username", "==", uname));
    const snap = await getDocs(q);
    if (snap.empty) {
      usernameStatus.textContent = "‚úîÔ∏è"; usernameStatus.style.color = "green";
    } else {
      usernameStatus.textContent = "‚úñÔ∏è"; usernameStatus.style.color = "red";
    }
  });

  // Êñ∞Ë¶èÁôªÈå≤
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    registerStatus.textContent = "ÁôªÈå≤‰∏≠‚Ä¶";

    const username = regUsername.value.trim();
    const nickname = regNickname.value.trim();
    const password = regPassword.value;

    if (!username || !nickname || !password) {
      registerStatus.classList.add("error");
      registerStatus.textContent = "Êú™ÂÖ•Âäõ„ÅÆÈ†ÖÁõÆ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ";
      return;
    }

    const dupQ = query(collection(db, "users"), where("username", "==", username));
    const dupSnap = await getDocs(dupQ);
    if (!dupSnap.empty) {
      registerStatus.classList.add("error");
      registerStatus.textContent = "„Åì„ÅÆ„É¶„Éº„Ç∂„Éº„Éç„Éº„É†„ÅØÊó¢„Å´‰Ωø„Çè„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
      return;
    }

    try {
      if (!auth.currentUser) await signInAnonymously(auth);
      const passwordHash = await hashPassword(password);

      const profileDocRef = await addDoc(collection(db, "users"), {
        username,
        nickname,
        passwordHash,
        authUid: auth.currentUser.uid,
        createdAt: serverTimestamp()
      });

      setProfileUid(profileDocRef.id);
      registerStatus.classList.add("ok");
      registerStatus.textContent = "ÁôªÈå≤ÂÆå‰∫Ü„ÄÇ„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åß„Åô„ÄÇ";
      authModal.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
    } catch (err) {
      registerStatus.classList.add("error");
      registerStatus.textContent = `ÁôªÈå≤Â§±Êïó: ${err.code || err.message}`;
    }
  });

  // „É≠„Ç∞„Ç§„É≥
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    loginStatus.textContent = "Ë™çË®º‰∏≠‚Ä¶";
    const uname = logUsername.value.trim();
    const pass = logPassword.value;

    if (!uname || !pass) {
      loginStatus.classList.add("error");
      loginStatus.textContent = "Êú™ÂÖ•Âäõ„ÅÆÈ†ÖÁõÆ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ";
      return;
    }

    try {
      if (!auth.currentUser) await signInAnonymously(auth);
      const qy = query(collection(db,"users"), where("username","==",uname), limit(1));
      const snap = await getDocs(qy);
      if (snap.empty) {
        loginStatus.classList.add("error");
        loginStatus.textContent = "„É¶„Éº„Ç∂„Éº„Éç„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ";
        return;
      }
      const docu = snap.docs[0];
      const data = docu.data();
      const inputHash = await hashPassword(pass);

      if (data.passwordHash !== inputHash) {
        loginStatus.classList.add("error");
        loginStatus.textContent = "„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇ";
        return;
      }

      setProfileUid(docu.id);
      loginStatus.classList.add("ok");
      loginStatus.textContent = "„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇ";
      authModal.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
    } catch (err) {
      loginStatus.classList.add("error");
      loginStatus.textContent = `„É≠„Ç∞„Ç§„É≥Â§±Êïó: ${err.code || err.message}`;
    }
  });
// üîí Èö†„Åó„É≠„Ç∞„Ç¢„Ç¶„ÉàUI
let pressTimer;
const title = document.getElementById("title");
const logoutBtn = document.getElementById("logoutBtn");

// 3ÁßíÈï∑Êäº„Åó„Åß„É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥„ÇíË°®Á§∫
title.addEventListener("mousedown", () => {
  pressTimer = setTimeout(() => {
    logoutBtn.classList.remove("hidden");
  }, 3000);
});
title.addEventListener("mouseup", () => {
  clearTimeout(pressTimer);
});

// Ctrl + Shift + L „ÅÆ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„Åß„ÇÇË°®Á§∫
document.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "l") {
    logoutBtn.classList.remove("hidden");
  }
});

// „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
logoutBtn.addEventListener("click", async () => {
  clearProfileUid();
  logoutBtn.classList.add("hidden");
  await signOut(auth);
  document.getElementById("posts").innerHTML = "";
  alert("„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü");
});


</script>
